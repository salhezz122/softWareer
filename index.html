<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Amman FactCheck | تسجيل الدخول</title>
  <link rel="stylesheet" href="assets/styles.css" />
</head>
<body>

<div class="container">
  <div class="hero">
    <div class="card pad">
      <div class="brand">
        <div class="logo"></div>
        <div>
          <h1><span data-company></span></h1>
          <p>منصة تدقيق أخبار</p>
        </div>
      </div>
      <hr class="sep"/>
      <div class="note">
        المستخدم يسجّل ➜ الأدمن يوافق ➜ إرسال أخبار ➜ تدقيق ➜ أرشيف
      </div>
    </div>

    <div class="auth-wrap">
      <div class="auth-card">

        <div class="row">
          <button class="btn secondary" data-mode="login">تسجيل دخول</button>
          <button class="btn secondary" data-mode="register">إنشاء حساب</button>
          <button class="btn secondary" data-mode="admin">دخول أدمن</button>
        </div>

        <!-- login -->
        <div data-panel="login">
          <form id="loginForm">
            <input id="loginEmail" type="email" placeholder="الإيميل" required />
            <input id="loginPassword" type="password" placeholder="كلمة المرور" required />
            <button class="btn" style="width:100%">دخول</button>
          </form>
        </div>

        <!-- register -->
        <div data-panel="register" style="display:none">
          <form id="registerForm">
            <input id="regCompany" placeholder="اسم الشركة" required />
            <input id="regEmail" type="email" placeholder="الإيميل" required />
            <input id="regPassword" type="password" placeholder="كلمة المرور" required />
            <button class="btn" style="width:100%">إنشاء حساب</button>
          </form>
        </div>

        <!-- admin -->
        <div data-panel="admin" style="display:none">
          <form id="adminForm">
            <input id="adminPassword" type="password" placeholder="كلمة مرور الأدمن" required />
            <button class="btn" style="width:100%">دخول الأدمن</button>
          </form>
        </div>

      </div>
    </div>
  </div>
</div>

<div id="toast" class="toast"></div>

<script type="module">
  import "./assets/app.js";
  window.addEventListener("DOMContentLoaded", () => {
    window.AFC.initIndex();
  });
</script>

</body>
</html>
